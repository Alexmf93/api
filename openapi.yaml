openapi: 3.0.0
info:
  title: API REST - Sistema de Gestión de Pedidos
  description: API para gestionar productos, usuarios, pedidos y líneas de pedido
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT

servers:
  - url: http://localhost/api
    description: Servidor local de desarrollo
  - url: https://api.example.com
    description: Servidor de producción

tags:
  - name: Productos
    description: Operaciones relacionadas con productos
  - name: Usuarios
    description: Operaciones relacionadas con usuarios
  - name: Pedidos
    description: Operaciones relacionadas con pedidos
  - name: Líneas de Pedido
    description: Operaciones relacionadas con líneas de pedido

paths:
  /api/productos:
    get:
      tags:
        - Productos
      summary: Obtener todos los productos
      description: Retorna una lista de todos los productos disponibles
      responses:
        '200':
          description: Lista de productos obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Producto'
                  count:
                    type: integer
                    example: 7

    post:
      tags:
        - Productos
      summary: Crear un nuevo producto
      description: Crea un nuevo producto en la base de datos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearProducto'
      responses:
        '201':
          description: Producto creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Producto creado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/productos/{id}:
    get:
      tags:
        - Productos
      summary: Obtener un producto por ID
      description: Retorna un producto específico por su ID
      parameters:
        - $ref: '#/components/parameters/ProductoId'
      responses:
        '200':
          description: Producto obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Producto'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Productos
      summary: Actualizar un producto
      description: Actualiza un producto existente
      parameters:
        - $ref: '#/components/parameters/ProductoId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearProducto'
      responses:
        '200':
          description: Producto actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Producto actualizado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Productos
      summary: Eliminar un producto
      description: Elimina un producto existente
      parameters:
        - $ref: '#/components/parameters/ProductoId'
      responses:
        '200':
          description: Producto eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Producto eliminado"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usuarios:
    get:
      tags:
        - Usuarios
      summary: Obtener todos los usuarios
      description: Retorna una lista de todos los usuarios
      responses:
        '200':
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Usuario'
                  count:
                    type: integer
                    example: 5

    post:
      tags:
        - Usuarios
      summary: Crear un nuevo usuario
      description: Crea un nuevo usuario en la base de datos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearUsuario'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Usuario creado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/usuarios/{id}:
    get:
      tags:
        - Usuarios
      summary: Obtener un usuario por ID
      description: Retorna un usuario específico por su ID
      parameters:
        - $ref: '#/components/parameters/UsuarioId'
      responses:
        '200':
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Usuario'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Usuarios
      summary: Actualizar un usuario
      description: Actualiza un usuario existente
      parameters:
        - $ref: '#/components/parameters/UsuarioId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearUsuario'
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Usuario actualizado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Usuarios
      summary: Eliminar un usuario
      description: Elimina un usuario existente
      parameters:
        - $ref: '#/components/parameters/UsuarioId'
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Usuario eliminado"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/pedidos:
    get:
      tags:
        - Pedidos
      summary: Obtener todos los pedidos
      description: Retorna una lista de todos los pedidos
      responses:
        '200':
          description: Lista de pedidos obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pedido'
                  count:
                    type: integer
                    example: 3

    post:
      tags:
        - Pedidos
      summary: Crear un nuevo pedido
      description: Crea un nuevo pedido en la base de datos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearPedido'
      responses:
        '201':
          description: Pedido creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Pedido creado exitosamente"
                  data:
                    $ref: '#/components/schemas/PedidoCompleto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/pedidos/{id}:
    get:
      tags:
        - Pedidos
      summary: Obtener un pedido con sus líneas
      description: Retorna un pedido específico con todas sus líneas asociadas
      parameters:
        - $ref: '#/components/parameters/PedidoId'
      responses:
        '200':
          description: Pedido obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/PedidoCompleto'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Pedidos
      summary: Actualizar un pedido
      description: Actualiza un pedido existente
      parameters:
        - $ref: '#/components/parameters/PedidoId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearPedido'
      responses:
        '200':
          description: Pedido actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Pedido actualizado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Pedidos
      summary: Eliminar un pedido
      description: Elimina un pedido existente
      parameters:
        - $ref: '#/components/parameters/PedidoId'
      responses:
        '200':
          description: Pedido eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Pedido eliminado exitosamente"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/linea_pedido/{pedidoId}:
    get:
      tags:
        - Líneas de Pedido
      summary: Obtener líneas de un pedido
      description: Retorna todas las líneas asociadas a un pedido específico
      parameters:
        - name: pedidoId
          in: path
          required: true
          description: ID del pedido
          schema:
            type: integer
      responses:
        '200':
          description: Líneas de pedido obtenidas exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LineaPedido'
                  count:
                    type: integer
                    example: 3

  /api/linea_pedido:
    post:
      tags:
        - Líneas de Pedido
      summary: Crear una línea de pedido
      description: Crea una nueva línea de pedido y retorna todas las líneas del pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearLineaPedido'
      responses:
        '201':
          description: Línea de pedido creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Línea de pedido creada exitosamente"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LineaPedido'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/linea_pedido/{pedidoId}/{lineaId}:
    put:
      tags:
        - Líneas de Pedido
      summary: Actualizar una línea de pedido
      description: Actualiza una línea de pedido existente
      parameters:
        - name: pedidoId
          in: path
          required: true
          description: ID del pedido
          schema:
            type: integer
        - name: lineaId
          in: path
          required: true
          description: ID de la línea de pedido
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrearLineaPedido'
      responses:
        '200':
          description: Línea de pedido actualizada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Línea de pedido actualizada exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Líneas de Pedido
      summary: Eliminar una línea de pedido
      description: Elimina una línea de pedido existente
      parameters:
        - name: pedidoId
          in: path
          required: true
          description: ID del pedido
          schema:
            type: integer
        - name: lineaId
          in: path
          required: true
          description: ID de la línea de pedido
          schema:
            type: integer
      responses:
        '200':
          description: Línea de pedido eliminada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  succes:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Línea de pedido eliminada"
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Producto:
      type: object
      properties:
        id:
          type: integer
          example: 1
        codigo:
          type: string
          example: "PROD-001"
        nombre:
          type: string
          example: "Proteína Whey Isolada 1kg"
        precio:
          type: number
          format: float
          example: 35.99
        descripcion:
          type: string
          example: "Proteína de suero aislada de alta pureza"
        imagen:
          type: string
          example: "https://via.placeholder.com/200?text=Proteina+Whey"

    CrearProducto:
      type: object
      required:
        - codigo
        - nombre
        - precio
        - descripcion
        - imagen
      properties:
        codigo:
          type: string
          example: "PROD-008"
        nombre:
          type: string
          example: "Nuevo Producto"
        precio:
          type: number
          format: float
          example: 50.99
        descripcion:
          type: string
          example: "Descripción del producto"
        imagen:
          type: string
          example: "https://example.com/imagen.jpg"

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Juan Pérez"
        mail:
          type: string
          format: email
          example: "juan@example.com"
        password:
          type: string
          example: "$2y$10$..."

    CrearUsuario:
      type: object
      required:
        - nombre
        - mail
        - password
      properties:
        nombre:
          type: string
          example: "Juan Pérez"
        mail:
          type: string
          format: email
          example: "juan@example.com"
        password:
          type: string
          format: password
          example: "password123"

    Pedido:
      type: object
      properties:
        id:
          type: integer
          example: 1
        id_usuarios:
          type: integer
          example: 1
        fecha:
          type: string
          format: date-time
          example: "2026-01-27 10:30:00"
        numero_factura:
          type: string
          example: "FAC-001"
        total:
          type: number
          format: float
          example: 500.50

    PedidoCompleto:
      type: object
      properties:
        id:
          type: integer
          example: 1
        id_usuarios:
          type: integer
          example: 1
        fecha:
          type: string
          format: date-time
          example: "2026-01-27 10:30:00"
        numero_factura:
          type: string
          example: "FAC-001"
        total:
          type: number
          format: float
          example: 500.50
        lineas_pedido:
          type: array
          items:
            $ref: '#/components/schemas/LineaPedido'

    CrearPedido:
      type: object
      required:
        - id_usuarios
        - fecha
        - numero_factura
        - total
      properties:
        id_usuarios:
          type: integer
          example: 1
        fecha:
          type: string
          format: date-time
          example: "2026-01-27 10:30:00"
        numero_factura:
          type: string
          example: "FAC-002"
        total:
          type: number
          format: float
          example: 750.75

    LineaPedido:
      type: object
      properties:
        id:
          type: integer
          example: 1
        id_pedidos:
          type: integer
          example: 1
        id_productos:
          type: integer
          example: 1
        cantidad:
          type: integer
          example: 2
        precio_unitario:
          type: number
          format: float
          example: 35.99

    CrearLineaPedido:
      type: object
      required:
        - id_pedidos
        - id_productos
        - cantidad
        - precio_unitario
      properties:
        id_pedidos:
          type: integer
          example: 1
        id_productos:
          type: integer
          example: 1
        cantidad:
          type: integer
          example: 3
        precio_unitario:
          type: number
          format: float
          example: 35.99

    Error:
      type: object
      properties:
        succes:
          type: boolean
          example: false
        error:
          type: string
          example: "Descripción del error"

  parameters:
    ProductoId:
      name: id
      in: path
      required: true
      description: ID del producto
      schema:
        type: integer

    UsuarioId:
      name: id
      in: path
      required: true
      description: ID del usuario
      schema:
        type: integer

    PedidoId:
      name: id
      in: path
      required: true
      description: ID del pedido
      schema:
        type: integer

  responses:
    BadRequest:
      description: Solicitud incorrecta
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              succes:
                type: boolean
                example: false
              error:
                type: string
                example: "Recurso no encontrado"

    ServerError:
      description: Error del servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
